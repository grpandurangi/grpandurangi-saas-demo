trigger: none

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo This pipeline is for K8S provision!!
  displayName: 'EKS K8S Provision'

# Init backend
# apply

- task: TerraformTaskV1@0
  inputs:
    provider: 'aws'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/configuration/iaac/aws/kubernetes'
    backendServiceAWS: 'aws-tf-service-connection'
    backendAWSBucketName: 'grpandurangi-s3-backend-terraform'
    backendAWSKey: 'grpandurangi'
  
